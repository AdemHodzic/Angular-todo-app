<form class="form" >
  <div class="form-group">
    <label for="name">Name: </label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      [(ngModel)]="name"
      required>
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <input
      type="text"
      id="description"
      name="description"
      class="form-control"
      [(ngModel)]="description"
      required>
  </div>
  <button
    class="btn btn-lg float-right"
    [ngClass]='color'
    (click)="clicked()">{{button}} task</button>
</form>

<h4 class="display-3">Tasks:</h4>
<table class="table table-striped table-bordered" >
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody [@tasks]="tasks.length">
    <tr *ngFor="let task of tasks" >
      <th scope="row"> {{ task.id }}</th>
      <td>{{ task.name }}</td>
      <td>{{ task.description }}</td>
      <td class="buttons">
        <button class="btn btn-sm btn-primary" (click)="edit(task)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="remove(task)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
