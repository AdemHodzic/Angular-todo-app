
<h4 class="display-3">Tasks:</h4>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <th scope="row"> {{ task.id }}</th>
      <td>{{ task.name }}</td>
      <td>{{ task.description }}</td>
      <td class="buttons">
        <button class="btn btn-sm btn-primary" (click)="edit(task)" routerLink="/edit">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="remove(task)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
