<form class="form" (ngSubmit)="add()">
  <div class="form-group">
    <label for="name">Name: </label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      [(ngModel)]="name"
      required>
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <input
      type="text"
      id="description"
      name="description"
      class="form-control"
      [(ngModel)]="description"
      required>
  </div>
  <button class="btn btn-lg btn-success float-right">Add task</button>
</form>
